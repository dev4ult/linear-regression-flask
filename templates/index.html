{% extends "layout.html" %} {% block page_title %}Homepage{% endblock %} {% block content %}

<div class="flex gap-5">
  <form action="" method="post" class="p-6 bg-neutral rounded w-fit">
    <div class="form-control">
      <label class="label">
        <span class="label-text">Price</span>
      </label>
      <input type="number" placeholder="4983" class="input input-bordered w-fit" name="price" />
    </div>
    <button type="submit" class="btn btn-accent mt-2 w-full">Predict Discount</button>
  </form>
  <div class="p-6 rounded w-full border-secondary border-2">
    <h2><span class="badge badge-ghost">Price (Input)</span> : {{price}}</h2>
    <h2><span class="badge badge-ghost">Predicted Discount</span> : {{discount}}</h2>
  </div>
</div>
{% endblock %}
